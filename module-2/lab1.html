<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab1.css">

</head>
<body>
    <form action="">
        <div id="holder">
            <label for="fName">Enter Your First Name</label><br>
            <input type="text" id="fName" name="fName">
            <br>
            <label for="LName">Enter Your Last Name</label><br>
            <input type="text" id="LName" name="LName">
            <br>
            <label for="address">Address</label><br>
            <input type="text" id="address" name="address">
            <br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email">
            <br>
            <label for="marketing">Sign Up Form Marketing Emails?</label>
            <input type="checkbox" id="marketing" name="marketing">
         </div>
        <fieldset style="width: max-content;">
            <legend>Select a teeshirt size:</legend>
            <label for="choiceS">S</label>
            <input type="radio" id="choiceS" name="teeSize">

            <label for="choiceM">M</label>
            <input type="radio" id="choiceM" name="teeSize">

            <label for="choiceL">L</label>
            <input type="radio" id="choiceL" name="teeSize">

            <label for="choiceXL">XL</label>
            <input type="radio" id="choiceXL" name="teeSize">
        </fieldset>
        <br>
        <label for="dob">Complete Date Of Birth</label>
        <input type="date" name="dob" id="dob" name="dob">
        <br>
        <input type="submit">
        <br>
    </form>
